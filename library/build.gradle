apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'signing'

def version = "2.0.1"
def group = "com.seniordev"

configurations {
    archives {
        extendsFrom configurations.default
    }
}

signing {
    required {
        has("release") && gradle.taskGraph.hasTask("uploadArchives")
    }
    sign configurations.archives
}

uploadArchives {
    configuration = configurations.archives
    repositories.mavenDeployer {
        beforeDeployment {
            MavenDeployment deployment -> signing.signPom(deployment)
        }

        pom.groupId = group
        pom.artifactId = "paymentkit-droid-library"
        pom.version = version

        repository(url: sonatypeRepo) {
            authentication(userName: sonatypeUsername,
                    password: sonatypePassword)
        }

        pom.project {
            name 'PaymentKit-Droid Library'
            packaging 'aar'
            description 'Fancy Card input component'
            url 'https://github.com/tha022/PaymentKit-Droid'

            scm {
                url                 scmUrl
                connection          scmUrl
                developerConnection scmUrl
            }

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    //Distribution 'repo'
                }
            }

            developers {
                developer {
                    id 'tha022'
                    name 'Thomas Vervik'
                    email 'thomas.vervik@seniordevonly.com'
                }
            }
        }
    }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
        release {
            keyAlias chooserReleaseKeyAlias
            keyPassword chooserReleaseKeyPassword
            storeFile file(chooserReleaseStoreFile)
            storePassword chooserReleaseStorePassword
        }
    }
}







